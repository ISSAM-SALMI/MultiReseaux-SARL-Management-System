services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    env_file: .env.prod
    restart: always

  redis:
    image: redis:7-alpine
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn multisarl.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file: .env.prod
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: always

  celery:
    build: ./backend
    command: celery -A multisarl worker -l info
    env_file: .env.prod
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    restart: always

  celery-beat:
    build: ./backend
    command: celery -A multisarl beat -l info
    env_file: .env.prod
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    restart: always

  # "Builder" temporaire pour le frontend
  frontend-builder:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run build
    volumes:
      # On ne monte PAS le code source local ici pour éviter les problèmes de permissions/node_modules
      # On utilise le code copié dans l'image lors du build
      - frontend_build:/app/dist
    environment:
      - VITE_API_URL=/api

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - frontend_build:/usr/share/nginx/html
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
      frontend-builder:
        condition: service_completed_successfully
    restart: always

volumes:
  postgres_data_prod:
  static_volume:
  media_volume:
  frontend_build: